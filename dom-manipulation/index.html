<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay"></div>

  <!-- Show Random Quote Button -->
  <button id="newQuote" onclick="showRandomQuote()">Show New Quote</button>

  <!-- Container for dynamically created Add Quote form -->
  <div id="addQuoteContainer"></div>

  <!-- Export/Import -->
  <button id="exportBtn" onclick="exportToJsonFile()">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <!-- Category Filter -->
  <div>
    <label for="categorySelect">Filter by category:</label>
    <select id="categorySelect">
      <option value="all">All</option>
    </select>
  </div>

  <script src="script.js"></script>
</body>
</html>

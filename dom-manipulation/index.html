<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay"></div>

  <!-- Show Random Quote Button -->
  <button id="newQuote" onclick="showRandomQuote()">Show New Quote</button>

  <!-- Add Quote Form Container -->
  <div id="addQuoteContainer"></div>

  <!-- Export/Import -->
  <button id="exportBtn" onclick="exportToJsonFile()">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <!-- Category Filter Dropdown -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Sync Notification -->
  <div id="syncNotification" style="color: green; margin: 10px 0;"></div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay"></div>

  <!-- Category Filter -->
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- New Quote Form Container -->
  <div id="addQuoteContainer"></div>

  <!-- Import/Export JSON -->
  <button onclick="exportToJsonFile()">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <!-- Notification for sync/conflicts -->
  <div id="syncNotification" style="color: green; margin-top: 10px;"></div>

  <!-- Show New Quote Button -->
  <button id="newQuote" onclick="showRandomQuote()">Show New Quote</button>

  <script src="script.js"></script>
</body>
</html>
